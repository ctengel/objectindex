{% extends 'base.html' %}

{% block content %}

<h1>{% block title %}List {{ param }}{% endblock %}</h1>

<ul>
	<li>Random</li>
	<li>Playlist</li>
</ul>

<ul>
{% if up %}
	<li><a href="{{ url_for('search_files', url=up) }}">Up</a></li>
{% endif %}
{% for fo in fos %}
	<li><a href="{{ url_for('show_file', fileid=fo.uuid) }}">{{ fo.info.url }}</a></li>
{% endfor %}
</ul>

{% endblock %}
